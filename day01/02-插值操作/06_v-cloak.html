<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-cloak>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  //在vue解析之前有cloak属性，在vue解析之后无cloak属性
  setTimeout(function(){
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello',
    }
  })
  },1000)
</script>
</body>
</html>
